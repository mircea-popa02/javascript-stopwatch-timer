<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="main.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<title>Popa Mircea</title>
</head>

<body>
	<!-- Night/Day toggle -->
	<div class="wrapper">
		<div class="toggle-btn">
			<h2 class="text-mode">Night Mode</h2>
			<div class="icon">
				<i class="icon fa fa-moon-o night" style="font-size: 36px"></i>
				<i class="icon fa fa-sun-o day" style="font-size: 36px"></i>
			</div>
		</div>
	</div>

	<br /><br /><br />

	<!-- Timer -->
	<div id="timer">
		Timer
		<div id="seconds-counter"></div>
	</div>

	<hr id="line" />

	<!-- Stopwatch -->
	<div id="stopwatch">
		Stopwatch
		<p><span id="seconds">00</span>:<span id="tens">00</span></p>
		<div id="btns">
			<button class="button" id="button-start">Start</button>
			<button class="button" id="button-stop">Stop</button>
			<button class="button" id="button-reset">Restart</button>
		</div>
	</div>

	<!-- Countdown -->
	<div class="countdown-container">
		Countdown to New Year 2023
		<div id="countdown"></div>
	</div>

	<script src="main.js"></script>
</body>

</html>
